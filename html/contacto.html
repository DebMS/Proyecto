<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>Contacto | Dw-DebMS</title>
    
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Empresa dedica al diseño web, posicionamos tu web, ¡Consultanos!"
    />
    <meta
      name="keywords"
      content="posicionamiento web, SEO, diseño web, desarrollo web"
    />
  </head>
  <body>
    <header>
      <nav>
        
        <input type="checkbox" id="check">
        <label for="check" class="bar-btn">
          <i class="fas fa-bars"></i>
        </label>
        <ul class="nav__menu">
          <li><a class="active" href="../index.html" >Inicio</a></li>
          <li><a href="./servicios.html" >Servicios</a></li>
          <li><a href="./nosotros.html" >Nosotros</a></li>
          <li><a href="./portfolio.html" >Portfolio</a></li>
          <li><a href="./contacto.html" >Contacto</a></li>
        </ul>
      </nav>
        
      </div>
    </header>

    <!-- MAIN CONTACTO-->
    <main class="container__c">
      <div class="container__contacto">
        <form class="form">
          <div class="form__head">
            <h1 class="form__title">Conectate con nosotros</h1>
          </div>
          <label for="nombre" class="form__label">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="form__input"
            placeholder="Name"
          />

          <label for="direccion" class="form__label">Correo Electronico</label>
          <input
            type="email"
            class="form__input"
            id="correo"
            placeholder="@"
          />

          <label for="mensaje" class="form__label">Mensaje</label>
          <textarea
            id="mensaje"
            class="form__textarea"
            placeholder="Escriba su mensaje..."
            cols="30"
            rows="10"
          ></textarea>
          <input type="submit" class="input__submit" value="Enviar Mensaje" />
        </form>
      </div>
    </main>


    <footer class="footer">
      <div class="icon__container">
      <span class="icons"><a class="fab fa-facebook-f" href="#"></a></span>
      <span class="icons"><a class="fab fa-instagram" href="#"></a></span>
      <span class="icons"><a class="far fa-envelope" href="#"></a></span>
      <span class="icons"><a class="fab fa-whatsapp" href="#"></a></span>
      </div>
      
       
      <div class="footer__bottom">
        <p class="foot"> © 2021 Deb   Desarrollo Web    -Todos los derechos reservados-</p>
        <p class="foot__design">Diseño, Programación y Desarrollo Web</p>
      </div>

    </footer>
    

    <script
      src="https://kit.fontawesome.com/4472b2f81e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
